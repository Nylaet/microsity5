<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>MicroSity</title>
        <h:outputStylesheet library="css" name="layout1.css"/>
        <script src="http://maps.google.com/maps/api/js?sensor=true|false" type="text/javascript" />
    </h:head>
    <h:body>        
        
        <ezcomp:header/>
        <div id="left_content">
            <c:if test="#{!headerController.entered}">
                <div class="div middle">
                    <div class="imageNews" style="float: left;">
                        <h:graphicImage library="images" name="content_picture/#{sensorsController.content.advertImage}" style="max-width: 256px;" />
                    </div>
                    <h:outputText class="widget_text_header" value="#{sensorsController.content.advertName}"/>
                    <hr/>
                    <h:outputText class="widget_text_main" value="#{sensorsController.content.advMainText}"/>
                    <p:panel toggleable="true" collapsed="true" header="Подробнее" style="float: left;">
                        <h:outputText value="#{sensorsController.content.advSubtitleText}" styleClass="moreText" />
                    </p:panel>
                </div>

                <div class="div middle">
                    <div >
                        <h:graphicImage library="icons" name="new-icon.png" styleClass="widget_icon" />
                        <h:outputText value="Демо датчик №1" styleClass="widget_text_header" />
                    </div>
                    <hr/>
                    <div style="min-height: 150px;max-height: 256px;min-width: 256px;max-width: 256px;">
                        <h:form>
                            <p:poll interval="30" update="temperature" />
                            <h:panelGrid columns="2" id="temperature">
                                <h:outputText value="Тип датчика" />
                                <h:outputText value="Температура" />
                                <h:outputText value="Текущие данные:" />
                                <h:outputText value="#{sensorsController.DValue.now} С &deg;" />
                                <h:outputText value="Последне обновление:" />
                                <h:outputText value="#{sensorsController.DValue.lastUpdate}" />
                            </h:panelGrid>
                            <p:chart type="line" model="#{sensorsController.DValue.model}" style="width: 360px;height: 180px;" />
                        </h:form>
                    </div>
                </div>
                <div class="div middle">
                    <div >
                        <h:graphicImage library="icons" name="new-icon.png" styleClass="widget_icon" />
                        <h:outputText value="Демо датчик №2 PowerMax" styleClass="widget_text_header" />
                    </div>
                    <hr/>
                    <div style="min-height: 150px;min-width: 256px;max-width: 256px;">
                        <h:form>
                            <p:poll interval="30" update="pwrmx" listener="#{sensorsController.pwrMax.update()}" />
                            <h:panelGrid columns="2" id="pwrmx">
                                <h:outputText value="Тип датчика" />
                                <h:outputText value="PowerMax-MicroSity" />
                                <h:outputText value="#{sensorsController.pwrMax.pin4.pin_name}" />
                                <h:panelGrid columns="3">
                                    <h:column>
                                        <h:outputText value="Состояние" /><br/>
                                        <h:outputText value="Норма" style="color: green" rendered="#{!sensorsController.pwrMax.pin4.last_state}" />
                                        <h:outputText value="Тревога" style="color: red" rendered="#{sensorsController.pwrMax.pin4.last_state}" />
                                    </h:column>
                                    <h:column>
                                        <h:outputText value="Последняя тревога" style="white-space: nowrap;" /><br/>
                                        <h:outputText value="#{sensorsController.pwrMax.pin5.last_change}" style="white-space: nowrap;" />
                                    </h:column>
                                    <h:column>
                                        <p:commandButton value="Снять тревогу" actionListener="#{sensorsController.disarmPin(sensorsController.pwrMax.pin4)}" style="white-space: nowrap;" update="pwrmx"  />
                                    </h:column>
                                </h:panelGrid>

                                <h:outputText value="#{sensorsController.pwrMax.pin5.pin_name}" />
                                <h:panelGrid columns="3">
                                    <h:column>
                                        <h:outputText value="Норма" style="color: green" rendered="#{!sensorsController.pwrMax.pin5.last_state}" />
                                        <h:outputText value="Тревога" style="color: red" rendered="#{sensorsController.pwrMax.pin5.last_state}" />
                                    </h:column>
                                    <h:column>
                                        <h:outputText value="#{sensorsController.pwrMax.pin5.last_change}" style="white-space: nowrap;" />
                                    </h:column>
                                    <h:column>
                                        <p:commandButton value="Снять тревогу" actionListener="#{sensorsController.disarmPin(sensorsController.pwrMax.pin5)}" style="white-space: nowrap;" update="pwrmx" />
                                    </h:column>
                                </h:panelGrid>

                                <h:outputText value="#{sensorsController.pwrMax.pin12.pin_name}" />
                                <h:panelGrid columns="2">
                                    <h:column>
                                        <h:outputText value="Норма" style="color: green" rendered="#{!sensorsController.pwrMax.pin12.last_state}" />
                                        <h:outputText value="Тревога" style="color: red" rendered="#{sensorsController.pwrMax.pin12.last_state}" />
                                    </h:column>
                                    <h:column>
                                        <h:outputText value="#{sensorsController.pwrMax.pin12.last_change}" style="white-space: nowrap;" />
                                    </h:column>
                                </h:panelGrid>

                                <h:outputText value="#{sensorsController.pwrMax.pin14.pin_name}" />
                                <h:panelGrid columns="2">
                                    <h:column>
                                        <h:outputText value="Норма" style="color: green" rendered="#{!sensorsController.pwrMax.pin14.last_state}" />
                                        <h:outputText value="Тревога" style="color: red" rendered="#{sensorsController.pwrMax.pin14.last_state}" />
                                    </h:column>
                                    <h:column>
                                        <h:outputText value="#{sensorsController.pwrMax.pin14.last_change}" style="white-space: nowrap;" />
                                    </h:column>
                                </h:panelGrid>

                                <h:outputText value="#{sensorsController.pwrMax.pin2.pin_name}" />
                                <h:panelGrid columns="2">
                                    <h:column>
                                        <h:outputText value="Норма" style="color: green" rendered="#{!sensorsController.pwrMax.pin2.last_state}" />
                                        <h:outputText value="Тревога" style="color: red" rendered="#{sensorsController.pwrMax.pin2.last_state}" />
                                    </h:column>
                                    <h:column>
                                        <h:outputText value="#{sensorsController.pwrMax.pin2.last_change}" style="white-space: nowrap;" />
                                    </h:column>
                                </h:panelGrid>

                                <h:outputText value="#{sensorsController.pwrMax.pin0.pin_name}" />
                                <h:panelGrid columns="2">
                                    <h:column>
                                        <h:outputText value="Норма" style="color: green" rendered="#{!sensorsController.pwrMax.pin0.last_state}" />
                                        <h:outputText value="Тревога" style="color: red" rendered="#{sensorsController.pwrMax.pin0.last_state}" />
                                    </h:column>
                                    <h:column>
                                        <h:outputText value="#{sensorsController.pwrMax.pin0.last_change}" style="white-space: nowrap;" />
                                    </h:column>
                                </h:panelGrid>

                                <h:outputText value="#{sensorsController.pwrMax.pin13.pin_name}" />
                                <h:panelGrid columns="2">
                                    <h:column>
                                        <h:outputText value="Норма" style="color: green" rendered="#{!sensorsController.pwrMax.pin13.last_state}" />
                                        <h:outputText value="Тревога" style="color: red" rendered="#{sensorsController.pwrMax.pin13.last_state}" />
                                    </h:column>
                                    <h:column>
                                        <h:outputText value="#{sensorsController.pwrMax.pin13.last_change}" style="white-space: nowrap;" />
                                    </h:column>
                                </h:panelGrid>

                                <h:outputText value="#{sensorsController.pwrMax.pin15.pin_name}" />
                                <h:panelGrid columns="2">
                                    <h:column>
                                        <h:outputText value="Норма" style="color: green" rendered="#{!sensorsController.pwrMax.pin15.last_state}" />
                                        <h:outputText value="Тревога" style="color: red" rendered="#{sensorsController.pwrMax.pin15.last_state}" />
                                    </h:column>
                                    <h:column>
                                        <h:outputText value="#{sensorsController.pwrMax.pin15.last_change}" style="white-space: nowrap;" />
                                    </h:column>
                                </h:panelGrid>
                            </h:panelGrid>

                        </h:form>
                    </div>
                </div>
            </c:if>
            <c:if test="#{headerController.entered}">
                <c:if test="#{headerController.admin}">
                    <h:form>
                        <div class="div middle">
                            <h:outputText value="Конструктор описания услуги" class="widget_text_header" />
                            <h:panelGrid columns="1" class="constructTable">
                                <h:panelGrid columns="2">
                                    <h:outputText value="Заголовок  описания" />
                                    <h:inputText value="#{sensorsController.content.advertName}" />

                                    <h:graphicImage id="advImg" library="images" name="content_picture/#{sensorsController.content.advertImage}" style="max-width: 126px;" />
                                    <h:panelGrid columns="1">
                                        <h:outputText  value="Выберите изображение" />
                                        <p:fileUpload auto="true" label="Изображение" fileUploadListener="#{sensorsController.content.setAdvertImage}" update="advImg"/>
                                    </h:panelGrid>

                                    <h:outputText value="Кратко опишите услугу"/>
                                    <h:inputTextarea value="#{sensorsController.content.advMainText}" />

                                    <h:outputText value="Опишите услугу полностью, или дополнительные данные"/>
                                    <h:inputTextarea value="#{sensorsController.content.advSubtitleText}" />

                                    <p:commandButton value="Обновить предпросмотр" update="@form" />
                                    <p:commandButton value="Сохранить описание услуги" update="@all" actionListener="#{sensorsController.saveContent()}" />
                                </h:panelGrid>
                            </h:panelGrid>
                        </div>

                        <div id="preview" class="div middle">
                            <div class="imageNews" style="float: left;">
                                <h:graphicImage library="images" name="content_picture/#{sensorsController.content.advertImage}" style="max-width: 256px;" />
                            </div>
                            <h:outputText class="widget_text_header" value="#{sensorsController.content.advertName}"/>
                            <hr/>
                            <h:outputText class="widget_text_main" value="#{sensorsController.content.advMainText}"/>
                            <p:panel toggleable="true" collapsed="true" header="Подробнее" style="float: left;">
                                <h:outputText value="#{sensorsController.content.advSubtitleText}" styleClass="moreText" />
                            </p:panel>
                        </div>
                    </h:form>

                </c:if>
                <c:if test="#{!headerController.admin}">
                    <c:if test="#{!sensorsController.current.facilitys.isEmpty()}">
                        <c:forEach var="facility" items="#{sensorsController.current.facilitys}">

                            <c:if test="#{facility.sensors.isEmpty()}">
                                <div class="div small">
                                    <div>
                                        <h:graphicImage library="icons" name="sensor-widget.png" styleClass="widget_icon" />
                                        <h:outputText value="Объект: #{facility.title}, датчиков нет" styleClass="widget_text_header" />
                                    </div>
                                    <hr/>
                                    <h:form>
                                        <h:commandLink value="Новый датчик" action="cameraWizard" disabled="true" />
                                    </h:form>
                                </div>
                            </c:if>
                        </c:forEach>
                    </c:if>
                    <c:if test="#{sensorsController.current.facilitys.isEmpty()}">
                        <div class="div small">
                            <div>
                                <h:graphicImage library="icons" name="sensor-widget.png" styleClass="widget_icon" />
                                <h:outputText value="Не обнаружено зарегистрированных объектов" styleClass="widget_text_header" />
                            </div>
                            <hr/>
                            <h:form>
                                <h:commandLink value="Новый объект" action="facilityWizard" />
                            </h:form>
                        </div>
                    </c:if>
                </c:if>
            </c:if>
        </div>

    </h:body>
</html>
