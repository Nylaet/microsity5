<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"

      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>MicroSity</title>
        <h:outputStylesheet library="css" name="layout1.css"/>
        <script src="http://maps.google.com/maps/api/js?sensor=true|false" type="text/javascript" />    
    </h:head>
    <h:body>
        <ez:header/>
        <div id="content">
            <div class="div middle">
                <div>
                    <h:graphicImage library="icons" name="personal_data.png" styleClass="widget_icon" />
                    <h:outputText value="Ошибка авторизации" styleClass="widget_text_header" />
                </div>
                <hr/>
                <div>
                    <div id="login_forgott">
                        <h:form>
                            <h:panelGrid columns="2">
                                <h:outputText value="Эл. адрес :" styleClass="widget_text_main" />
                                <h:inputText value="#{headerController.enterLogMail}" required="true" requiredMessage="Необходим логин или почтовый ящик"  >
                                    <p:ajax event="change" update="mailSendAddress" />
                                </h:inputText>
                                <h:outputText value="Пароль :" styleClass="widget_text_main" />
                                <h:inputSecret value="#{headerController.enterPass}"/>
                            </h:panelGrid>
                            <h:commandButton value="Войти" action="#{headerController.login()}" /><br/>
                            <p:commandLink id="mailSendAddress" value="Выслать пароль на #{headerController.enterLogMail}? " actionListener="#{loginPageController.sendPassword(headerController.enterLogMail)}" update="message" />
                            <h:commandLink value=" / Регистрация" target="registrationPage.xhtml?faces-redirect=true" />
                            <h:outputText id="message" value="#{loginPageController.returnedMessage}" styleClass="widget_text_main" style="color: red" />
                        </h:form>
                        
                    </div>
                </div>
            </div>
        </div>


        <ez:version/>
    </h:body>
</html>
