<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>MicroSity</title>
        <h:outputStylesheet library="css" name="layout1.css"/>
        <script src="http://maps.google.com/maps/api/js?sensor=true|false" type="text/javascript" />    
    </h:head>
    <h:body>
        <ezcomp:header/>
        <div id="content">
            <div class="div middle">
                <div>
                    <h:graphicImage library="icons" name="personal_data.png" styleClass="widget_icon" />
                    <h:outputText value="Регистрация" styleClass="widget_text_header" />
                </div>
                <hr/>
                <div>
                    <div id="new_user">
                        <h:form>
                            <h:panelGrid columns="2">
                                <h:outputText value="Эл. адрес : " styleClass="widget_text_main" />
                                <h:inputText value="#{headerController.createdUser.main_email}" required="true" requiredMessage="Нужен Эл. адрес" />
                                <h:outputText value="Пароль : " styleClass="widget_text_main" />
                                <h:inputSecret value="#{headerController.createdUser.password}" required="true" requiredMessage="Нужен пароль" />                                
                                <h:outputText value="Пароль еще раз : " styleClass="widget_text_main" />
                                <h:inputSecret value="#{headerController.password2}" required="true" requiredMessage="Нужен пароль" />                                
                            </h:panelGrid>
                            <p:captcha language="ru_RU" required="true" requiredMessage="А каптча?" />
                            <h:commandButton value="Зарегистрироваться" action="#{headerController.createNewUser()}" />
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
