<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

        <title>MicroSity</title>
        <h:outputStylesheet library="css" name="layout1.css"/>
        <script src="http://maps.google.com/maps/api/js?sensor=true|false" type="text/javascript" />
    </h:head>
    <h:body> 
        <ezcomp:header/>
        <div id="left_content">
            <div class="div big">
                <div>
                    <h:graphicImage library="icons" name="wizard-icon.png" styleClass="widget_icon" />
                    <h:outputText value="Мастер создания событий"/>
                </div>
                <hr/>
                <div>
                    <h:form>
                        <p:tab title="Создайте событие">
                            <h:panelGrid columns="1" >
                                <p:selectOneMenu value="#{actionWizardController.device}" valueChangeListener="#{actionWizardController.update(requisition)}" >
                                    <f:selectItem itemLabel="Выберите устройство" itemValue="" />
                                    <f:selectItem itemLabel="Демо счетчик №1" itemValue="Демо счетчик №1" />
                                    <f:selectItem itemLabel="Демо датчик №1" itemValue="Демо датчик №1" />
                                    <f:selectItem itemLabel="Демо датчик №2 PowerMax: Тревожная кнопка №1" itemValue="Демо датчик №2 PowerMax: Тревожная кнопка 1" />
                                    <f:selectItem itemLabel="Демо датчик №2 PowerMax: Тревожная кнопка №2" itemValue="Демо датчик №2 PowerMax: Тревожная кнопка 2" />
                                    <f:selectItem itemLabel="Демо датчик №2 PowerMax: Открытие двери" itemValue="Демо датчик №2 PowerMax: Открытие двери" />
                                    <f:selectItem itemLabel="Демо датчик №2 PowerMax: Затопление" itemValue="Демо датчик №2 PowerMax: Затопление" />
                                    <f:selectItem itemLabel="Демо датчик №2 PowerMax: Разряжена батарея" itemValue="Демо датчик №2 PowerMax: Разряжена батарея" />
                                </p:selectOneMenu>
                                <h:commandButton value="Дальше" action="#{actionWizardController.next}" />

                            </h:panelGrid>
                        </p:tab>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
