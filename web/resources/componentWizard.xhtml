<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <title>MicroSity</title>
        <h:outputStylesheet library="css" name="layout1.css"/>
        <script src="http://maps.google.com/maps/api/js?sensor=true|false" type="text/javascript" />
    </h:head>
    <h:body>        
        
        <ezcomp:header/>
        <div id="left_content">
            <c:if test="#{headerController.entered}">
                <h:form>
                    <div class="div big">
                        <div>
                            <h:graphicImage library="icons" name="wizard-icon.png" class="widget_icon" />
                            <h:outputText value="Новый датчик/счетчик" class="widget_text_header" />
                        </div>
                        <hr/>
                        <div>
                            <h:panelGrid columns="3">
                                <h:commandButton value="Новый счетчик" action="newCounter.xhtml?faces-redirect=true" disabled="true"  />
                                <h:commandButton value="Новый дачик" action="newSensor.xhtml?faces-redirect=true" />
                                <h:commandButton value="Новое управляющее устройство" action="newSensor.xhtml?faces-redirect=true" disabled="true" />
                            </h:panelGrid>
                        </div>
                    </div>
                </h:form>
            </c:if>
        </div>
    </h:body>
</html>
