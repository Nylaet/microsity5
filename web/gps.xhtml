<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:components="http://java.sun.com/jsf/composite/components"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <components:head/>
    </h:head>
    <h:body>
        <components:header/>
        <div id="left_content">
            <c:if test="#{!headerController.entered}">
            </c:if>
            <c:if test="#{headerController.entered}">
                <c:if test="#{headerController.admin}">
                    <h:form>
                        <div class="div middle">
                            <h:outputText value="Конструктор описания услуги" class="widget_text_header" />
                            <h:panelGrid columns="1" class="constructTable">
                                <h:panelGrid columns="2">
                                    <h:outputText value="Заголовок  описания" />
                                    <h:inputText value="#{gpsController.content.advertName}" />

                                    <h:graphicImage id="advImg" library="images" name="content_picture/#{gpsController.content.advertImage}" style="max-width: 126px;" />
                                    <h:panelGrid columns="1">
                                        <h:outputText  value="Выберите изображение" />
                                        <p:fileUpload auto="true" label="Изображение" fileUploadListener="#{gpsController.content.setAdvertImage}" update="advImg"/>
                                    </h:panelGrid>

                                    <h:outputText value="Кратко опишите услугу"/>
                                    <h:inputTextarea value="#{gpsController.content.advMainText}" />

                                    <h:outputText value="Опишите услугу полностью, или дополнительные данные"/>
                                    <h:inputTextarea value="#{gpsController.content.advSubtitleText}" />

                                    <p:commandButton value="Обновить предпросмотр" update="@form" />
                                    <p:commandButton value="Сохранить описание услуги" update="@all" actionListener="#{gpsController.saveContent()}" />
                                </h:panelGrid>
                            </h:panelGrid>
                        </div>

                        <div id="preview" class="div middle">
                            <div class="imageNews" style="float: left;">
                                <h:graphicImage library="images" name="content_picture/#{gpsController.content.advertImage}" style="max-width: 256px;" />
                            </div>
                            <h:outputText class="widget_text_header" value="#{gpsController.content.advertName}"/>
                            <hr/>
                            <h:outputText class="widget_text_main" value="#{gpsController.content.advMainText}"/>
                            <p:panel toggleable="true" collapsed="true" header="Подробнее" style="float: left;">
                                <h:outputText value="#{gpsController.content.advSubtitleText}" styleClass="moreText" />
                            </p:panel>
                        </div>
                    </h:form>

                </c:if>
            </c:if>
        </div>
        <div id="right_content">
            <c:if test="#{!headerController.entered}">
                <div class="div middle">
                    <div class="imageNews" style="float: left;">
                        <h:graphicImage library="images" name="content_picture/#{gpsController.content.advertImage}" style="max-width: 256px;" />
                    </div>
                    <h:outputText class="widget_text_header" value="#{gpsController.content.advertName}"/>
                    <hr/>
                    <h:outputText class="widget_text_main" value="#{gpsController.content.advMainText}"/>
                    <p:panel toggleable="true" collapsed="true" header="Подробнее" style="float: left;">
                        <h:outputText value="#{gpsController.content.advSubtitleText}" styleClass="moreText" />
                    </p:panel>
                </div>
            </c:if>
            <c:if test="#{headerController.entered}">
                <components:personal />
            </c:if>
        </div>
        <div id="background_image" style="background-image: url(resources/images/POMOSCH.jpg)"/>

    </h:body>
</html>
